http:
  routers:
    # =================
    # Public Routers
    # =================
    PublicRouter:
      entryPoints:
        - web
        - websecure
      service: backend
      rule: HostRegexp(`{{DOMAIN}}`, `{subdomain:[a-z0-9-]+}.{{DOMAIN}}`) || HostRegexp(`{{DOMAIN_ALT}}`, `{subdomain:[a-z0-9-]+}.{{DOMAIN_ALT}}`)
    ChallengeCheckRouter:
      entryPoints:
        - web
        - websecure
      service: backend
      rule: ( HostRegexp(`{subdomain:[a-z0-9-]+}.internal.{{DOMAIN}}`) || HostRegexp(`{subdomain:[a-z0-9-]+}.internal.{{DOMAIN_ALT}}`) ) && PathPrefix(`/.well-known/`)
    # =================
    # Internal Routers
    # =================
    InternalRouter:
      entryPoints:
        - web
        - websecure
      middlewares:
        - internal
      service: backend
      rule: HostRegexp(`{subdomain:[a-z0-9-]+}.internal.{{DOMAIN}}`)
    # =================
    # Meta (Internal) Routes
    # =================
    PrometheusInternalRouter:
      entryPoints:
        - web
      middlewares:
        - swarm
      service: prometheus@internal
      rule: PathPrefix(`/metrics`)
    DashboardRouter:
      priority: 100
      entryPoints:
        - websecure
      middlewares:
        - internal
      service: api@internal
      rule: Host(`traefik.internal.{{DOMAIN}}`)
  services:
    backend:
      loadBalancer:
        servers:
          - url: http://{{BACKEND_IP}}
  middlewares:
    internal:
      ipWhiteList:
        sourceRange:
          - { { SUBNET_RANGE } }
          - 172.16.0.0/12
    swarm:
      ipWhiteList:
        sourceRange:
          - 10.0.0.0/16
